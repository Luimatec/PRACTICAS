    <script>
        function calcularEdad() {
           let anioNacimiento=prompt("digite anio");

            let anioActual = new Date().getFullYear();
            let edad = anioActual - anioNacimiento;
            alert(`Tienes ${edad} años.`);
        }

        function puedeVotar() {

            let edad= prompt("Introdusca se Edad");

            if (parseInt(edad) >= 18) {
                alert("Puedes votar.");
            } else {
                alert("No puedes votar, Eres menor de Edad!.");
            }
        }

        //Muestra un alert() indicando si numero es par o impar
        function verificarNumeroPares() {
            let numero= prompt("Introduzca numero ");
            
            if (parseInt(numero) %2 === 0  ) {
                            alert("El numero comparado es Par!") ;                  
                                    } 
                                    else {
                    alert("El numero comparado es Impar!") ;

            }

        }

        //Muestra un alert() indicando si la edad es mayor o igual que 18 puede conducir
        function puedeConducir() {
           let edad= prompt("Por favor, Introduzca su edad");
            if( parseInt(edad) >=18){
                                alert("Usted es Mayor de edad,Puede Conducir!");

                }else {

                    alert("No posee la edad suficiente para conducir!");
                }

        }

        //Muestra un alert() indicando si los numeros comparados son 
            function compararNumeros() {
                
                let num1= prompt("Introdusca el primer numero");
                let num2= prompt("Introdusca el segundo numero");
                
                if (parseInt(num1) > parseInt (num2)) {
                    alert(num1 + " Es mayor que " + num2);
                    console.log("Prueba1");
                } else if (num1 < num2) {
                    console.log("Prueba2");
                    alert(num2 + " Es mayor que " + num1);
                }
                else {
                    alert("Numero " + num2 + " y Numero " + num1 + " Son iguales");

                }
            }
                

        //Muestra un alert() indicando la estacion del año para un mes del año dado
        // 1-3 Primavera
        // 4-6 Verano
        // 7-10 - Otoño
        // 10-12 Invierno
        function estacionDelAnio() {

            let mes= prompt("Introdusca el Numero de Mes para Determinar la estacion del año");

           if (parseInt(mes)==1 || parseInt(mes)==2 || parseInt(mes)==3) {
                        alert("Estamos en Primavera");

           }
           else if (parseInt(mes)==4 || parseInt(mes)==5 || parseInt(mes)==6)  {

                        alert("Estamos en Verano");
           }
           else if (parseInt(mes)==7 || parseInt(mes)==8 || parseInt(mes)==9)  {

            alert("Estamos en Otoño");
        }
        else if (parseInt(mes)==10 || parseInt(mes)==11 || parseInt(mes)==12)  {

            alert("Estamos en Invierto");
        }

        }

        //Muestra un alert() indicando la conversion de celsius a fahrenheit
        function convertirTemperatura() {

            let celsius= prompt("Introdusca la Cantidad de Grados Celsius");
            
            let fahrenheit = (parseInt(celsius) * 1.8) - 32
            alert("El REsultado de "+ celsius +" Grados Celsius es: "+ fahrenheit + " Grados Fahrenheit");

        }

        //Muestra un alert() a partir del dia de la semana mostrar el dia seleccionado
        function determinarDiaSemana() {
            let numero= prompt("Introdusca un Numero para el dia de la semana");
            if(parseInt(numero)==1){
                alert("El dia seleccionado es Domingo");
            }
            else if (numero==2){
                alert("El dia seleccionado es Lunes");

            }
            else if (numero==3){
                alert("El dia seleccionado es Martes");

            }
            else if (numero==4){
                alert("El dia seleccionado es Miercoles");

            }
            else if (numero==5){
                alert("El dia seleccionado es Jueves");

            }
            else if (numero==6){
                alert("El dia seleccionado es Viernes");

            }
            else if (numero==7){
                alert("El dia seleccionado es Sabado");

            }

        }

        //Muestra un alert() con un numero aleatoria
        function generarNumeroAleatorio() {
            let Num_aleatorio= Math.floor( Math.random() * 100);

            alert(Num_aleatorio);

        }

        //Muestra un alert() indicando si un numero es positivo o negativo
        function determinarPositivoNegativo() {
                
            let numero= prompt("Ingrese un Numero");
            if (parseInt(numero) < 0 ){
                    alert("El numero es NEGATIVO");

                }else {

                    alert("El numero es POSITIVO");
                }

        }

        //Imprime console.log() la tabla de multiplicar de un numero
        function imprimirTablaMultiplicar() {
            let numero= prompt("Introdusca el numer a multiplicar")
            
                let num= parseInt(numero)
                for (var i=1; i <= 10; i++){
                let multiplo= num * i;
               alert(multiplo);

             }
            }

        function ProntConvert() {
                //var Num= parseInt(prompt("Digite Grados Celsius"));
                
            let nombre= prompt("Favor Insertar Valor para Conversion");
            let fahrenheit = (nombre * 1.8) - 32
            alert("El Conversion de "+ nombre +" Grados Celsius es: "+ fahrenheit + " Grados Fahrenheit");

             }
